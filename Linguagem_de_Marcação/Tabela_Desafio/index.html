<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabela Desafio</title>
  </head>
  <body>
    <h1>Tabelas</h1>
    <p>Tabelas são estruturas compostas por linhas e colunas sequenciais.</p>
    <table border="1">
      <caption>
        NBA Temporada 21/22
      </caption>
      <tr>
        <th>Posição</th>
        <th>Times</th>
        <th>Vitorias</th>
        <th>Jogos</th>
      </tr>
      <tr id="linha1">
        <td>1</td>
        <td>Golden State Warriors</td>
        <td>31</td>
        <td rowspan="3" id="coluna">35</td>
      </tr>

      <tr id="linha2">
        <td>2</td>
        <td>Phoenix Suns</td>
        <td>29</td>
      </tr>
      <tr id="linha3">
        <td>3</td>
        <td>Broklin Nets</td>
        <td>28</td>
      </tr>
    </table>
  </body>
</html>
