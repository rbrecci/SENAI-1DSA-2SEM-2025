<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Formulario de interação</h1>
    <label for="nome">Digite o seu nome</label>
    <input type="text" name="nome" placeholder="Digite aqui" />
    <br /><br />
    <label for="endereço">Digite o seu endereço</label>
    <input type="text" name="endereço" value="Rua e nr" />
    <br /><br />
    <label for="endereço">Digite o Bairro</label>
    <input type="text" name="endereço" value="Bairro" />
    <br /><br />
    <label for="endereço">Digite a Cidade</label>
    <input type="text" name="endereço" value="Santo André" />
    <br /><br />

    <label for="mensagem">Entre com sua mensagem</label><br />
    <textarea
      name="mensagem"
      cols="55"
      rows="10"
      placeholder="Digite até 500 caracteres"
    ></textarea
    ><br /><br />

    <label for="check1">Escolha o(s) modelo(s) de trabalho:</label>
    <ul>
      <li><input type="checkbox" />Presencial</li>
      <li><input type="checkbox" />Remotol</li>
      <li><input type="checkbox" checked />Híbrido</li>
    </ul>
    <label for="check1">Escolha o período de trabalho:</label>
    <ul>
      <li><input type="checkbox" />Manhã</li>
      <li><input type="checkbox" />Tarde</li>
      <li><input type="checkbox" />Noite</li>
    </ul>

    <label for="estados">Escolha um Estado:</label><br />
    <select name="estados" id="estados">
      <optgroup label="Norte">
        <option value="Amazonas">Amazonas</option>
        <option value="Pará">Pará</option>
        <option value="Roraima">Roraima</option>
        <option value="Amapá">Amapá</option>
        <option value="Rondônia">Rondônia</option>
        <option value="Acre">Acre</option>
        <option value="Tocantins">Tocantins</option>
      </optgroup>

      <optgroup label="Nordeste">
        <option value="Maranhão">Maranhão</option>
        <option value="Piauí">Piauí</option>
        <option value="Ceará">Ceará</option>
        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
        <option value="Paraíba">Paraíba</option>
        <option value="Pernambuco">Pernambuco</option>
        <option value="Alagoas">Alagoas</option>
        <option value="Sergipe">Sergipe</option>
        <option value="Bahia">Bahia</option>
      </optgroup>

      <optgroup label="Centro-Oeste">
        <option value="Mato Grosso">Mato Grosso</option>
        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
        <option value="Goiás">Goiás</option>
        <option value="Distrito Federal">Distrito Federal</option>
      </optgroup>

      <optgroup label="Sudeste">
        <option value="São Paulo">São Paulo</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Minas Gerais">Minas Gerais</option>
        <option value="Espírito Santo">Espírito Santo</option>
      </optgroup>

      <optgroup label="Sul">
        <option value="Paraná">Paraná</option>
        <option value="Santa Catarina">Santa Catarina</option>
        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
      </optgroup></select
    ><br /><br />

    <input type="checkbox" name="termos" />
    <label for="termos">Aceita os termos de uso do site</label><br /><br />

    <input type="submit" value="Enviar dados" /><span> </span
    ><input type="reset" value="Limpar os campos" />
  </body>
</html>
