    /* Cart√£o interativo */

      cursor: pointer;
    }

    .side {

      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);

    }

      text-align: center;
      color: #5e1d1d;
    }
    .back h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #ff6b81;
    }
    .back p {
      font-size: 1em;
      margin: 8px 0;
      line-height: 1.4;
    }
    .back img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Bot√£o de download */

      border-radius: 8px;
      font-size: 0.9em;
      cursor: pointer;
      text-decoration: none;
