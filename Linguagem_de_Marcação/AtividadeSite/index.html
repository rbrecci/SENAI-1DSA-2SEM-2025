<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sing In</title>
    <link rel="shortcut icon" href="img/steam_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">  
                <i class="fa-brands fa-steam-symbol"></i>
                <h1 style="color: #c5c3c0;">STEAM</h1>
            </div>
            <ul>
                <li>STORE</li>
                <li>COMMUNITY</li>
                <li>ABOUT</li>
                <li>SUPPORT</li>
            </ul>
        </nav>
        <div class="navright">
            <div class="install">
                <i class="fa-solid fa-download"></i>
                <span>Install Steam</span>
            </div>
            <span>login</span>
            <span>|</span>
            <span>language</span>
        </div>
    </header>
    <main>
        <h1>Sign in</h1>
        <section>
            <div class="logar">
                <div class="inputs">
                    <label for="login" style="color: #2980f2; font-weight: bold;">SIGN IN WITH ACCOUNT NAME</label>
                    <input type="text" id="login">
                    <label for="senha" style="color: #c5c3c0;">PASSWORD</label>
                    <input type="password" id="senha">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                </div>
                <input type="button" value="Sign in" id="signin">
                <a href="steam.com" class="help"><p>Help, I can't sign in</p></a>
            </div>
            <div class="qrcode">
                <p style="color: #2980f2; font-weight: bold;">OR SIGN IN WITH QR</p>
                <img src="img/qrcode.png" alt="qrcode">
                <p>Use the <a href="steam.com">Steam Mobile App</a> to sign in via QR code</p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
