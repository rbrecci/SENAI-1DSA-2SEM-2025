<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Bootstrap1/css/bootstrap.css">
    <title>Bootstrap 3</title>
    <link rel="stylesheet" href="/Bootstrap3/css/style.css">
</head>
<body>
    <h1>Diferença entre containers</h1>
    <div class="container">
        <h2>Título do container</h2>
        <p>Texto Parágrafo 1</p>
        <p>Texto Parágrafo 2</p>
        <p>Texto Parágrafo 3</p>
    </div>
    <div class="container-fluid">
        <h2>Título do fluid</h2>
        <p>Texto Parágrafo 1</p>
        <p>Texto Parágrafo 2</p>
        <p>Texto Parágrafo 3</p>
    </div>
    <div class="container-sm">
        <p>Container SM</p>
    </div>
    <div class="container-md">
        <p>Container MD</p>
    </div>
    <div class="container-lg">
        <p>Container LG</p>
    </div>
</body>
</html>
